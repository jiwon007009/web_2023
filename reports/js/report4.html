<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-sm mt-5">
        <div class="h3">2진수 변환기</div>
        <div class="mb-3">
            <label class="form-label text-primary"> 2진수:
                <input type="text" id="digit" size="20">
            </label>
            <button type="button" class="btn btn-dark" onclick="document.getElementById('hexanum').value = parseInt(document.getElementById('digit').value, 2).toString(16).toUpperCase()"> ===> </button>
            <label class="form-label text-primary"> 16진수:
                <input type="text" id="hexanum" size="20" readonly value="">
            </label>
        </div>
        <hr>
        <div class="h3">파스칼 삼각형</div>
        <div class="mb-3">
            <label class="form-label text-primary"> 삼각형 높이
                <input type="number" id="size" min="1" max="20" step="1" value="1">
                <button type="button" class="btn btn-success" onclick="drawPascals()">그리기</button>
            </label>
        </div>
        <div class="text-bg-secondary " id="draw_area">
        </div>
    </div>
    <script>
        function pascals(numRows) {
            if (numRows === 0)
                return [];
            if (numRows === 1)
                return [[1]];
            var result = [];
            for (var row = 1; row <= numRows; row++) {
                var arr = [];
                for (var col = 0; col < row; col++) {
                    if (col === 0 || col === row - 1) {
                        arr.push(1);
                    } else {
                        arr.push((result[row - 2][col - 1] + result[row - 2][col]));
                    }
                }
                result.push(arr);
            }
            return result;
        }

        function draw_triangles(tri) {
            var output = "";
            for (var i = 0; i < tri.length; i++) {
                for (var j = 0; j < tri[i].length; j++) {
                    output += tri[i][j] + " ";
                }
                output += "<br>";
            }
            return output;
        }

        function drawPascals() {
            var height = document.getElementById("size").value;
            var pascalsTriangle = pascals(height);
            var drawArea = document.getElementById("draw_area");
            drawArea.innerHTML = draw_triangles(pascalsTriangle);
        }
    </script>
</body>
</html>
</body>
</html>
