<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        label{ display: inline-block; margin-left:8px; width: 130px;
            padding-right: 8px; text-align: right}
     </style>
</head>
<body>
    <h2 class="text-center">취업 정보 계정 만들기</h2>
    <hr>

    <form action="submit_registration.php" method="post">
<div class="container-fluid">

        <span><h4 class="text-danger" style="font-size: 10pt">*<span class="text-body">필수 입력 항목</span></h4>

        <h4 class=" text-bg-primary">기본 정보</h4>

<die class="container">
    <div class="row">
      <div class="col-sm-5">
        <label for="name">이름<span class="text-danger">*</span></label>
        <input type="text" id="name" name="name" size="8" required><br><br>

        <label for="email">이메일<span class="text-danger">*</span></label>
        <input type="email" id="email" name="email" size="15" placeholder="id@domain_name" required><br><br>

        <label for="password">암호<span class="text-danger">*</span></label>
        <input type="password" id="password" name="password" size="12" required><br><br>

        <label for="confirm_password">암호 확인<span class="text-danger">*</span></label>
        <input type="password" id="confirm_password" name="confirm_password" size="12" required><br><br>
      </div>
        <div class="col-sm-5">
        <label for="mobile">모바일 폰<span class="text-danger">*</span></label>
        <input type="tel" id="mobile" name="mobile" size="13" placeholder="010-0000-0000" required><br><br>

        <label for="homepage">홈 페이지</label>
        <input type="url" id="homepage" name="homepage" size="30" placeholder="http://"><br><br>

        <label for="address">주소<span class="text-danger">*</span></label>
        <input type="text" id="address" name="address" size="30"><br><br>
        </div>
    </div>



        <h4 class=" text-bg-success">학 력</h4>
 <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <label for="school">학교 명<span class="text-danger">*</span></label>
        <input type="text" id="school" name="school" size="12"><br><br>

        <label for="major">전 공<span class="text-danger">*</span></label>
        <input type="text" id="major" name="major" size="12"><br><br>
  </div>
      <div class="col-sm-7">
        <label for="graduation">졸업 여부<span class="text-danger">*</span></label>
        <select id="graduation" name="graduation">
            <option value="none">---선택---</option>
            <option value="expected">졸업 예정</option>
            <option value="graduated">졸업</option>
        </select><br><br>

            <label for="graduation_date">졸업(예정)년도<span class="text-danger">*</span></label>
        <input type="date" id="graduation_date" name="graduation_date"><br><br>

      </div>
    </div>
  </div>
        <h4 class="text-bg-secondary">업무 경력</h4>

<div class="container">
        <p>최종직위
            <label><input type="radio" name="" value="">사원급</label>
             <label><input type="radio" name="" value="">대리 ~ 과장</label>
             <label><input type="radio" name="" value="">차장급 이상</label>
             <label><input type="radio" name="" value="">임원급</label>
        </p>

        <p class="container">주요 담당 업무</p>

    <div class="container">
    <textarea id="task" name="task" rows="10" cols="80">담당했던 주요 업무를 기술하시오.</textarea></div>

        <br><br>
</div>

        <div class="button-container text-center">
    <input type="submit" class="btn btn-outline-primary" value="제출">
    <input type="reset"  class="btn btn-outline-primary"  value="재작성">
        </div>
    </form>
</div>
</body>
</html>
